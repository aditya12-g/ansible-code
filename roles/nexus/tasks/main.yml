# roles/nexus/tasks/main.yml
- name: Pull latest Nexus Docker image
  docker_image:
    name: sonatype/nexus3
    source: pull

- name: Run Nexus container
  docker_container:
    name: nexus
    image: sonatype/nexus3
    state: started
    restart_policy: always
    ports:
      - "8081:8081"
    volumes:
      - /mnt/docker/nexus-data:/nexus-data
